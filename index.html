<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>>_ Nullsec0x's Portfolio</title>
  <link rel="icon" href="icon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style id="mobile-overrides">
  @media (max-width: 768px) and (hover: none) {
    .terminal-window {
      width: 95% !important;
      margin: 0 auto;
    }
    
    #terminal-input {
      font-size: 16px !important;
      min-width: 80%;
    }
    
    .blinker {
      height: 1.6em !important;
    }
    
    .mobile-keyboard-toggle {
      display: block;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      z-index: 100;
      opacity: 0.7;
    }
  }
  
  @media (min-width: 769px), (hover: hover) {
    .mobile-keyboard-toggle {
      display: none !important;
    }
  }
</style>
</head>
<body>
  <div class="terminal-wrapper">
    <div class="terminal-window">
      <div class="window-bar">
        <div class="window-controls">
          <div class="red-dot"></div>
          <div class="yellow-dot"></div>
          <div class="green-dot"></div>
        </div>
        <div class="window-title">nullsec0x â€” Portfolio</div>
      </div>
      <div id="terminal" class="terminal-output">
        <div class="line">
          <span class="prompt">you@nullsec0x.dev ~ %</span>
          <input type="text" id="terminal-input" autofocus />
          <div id="blinker" class="blinker"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
