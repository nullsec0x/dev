<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>>_ Nullsec0x's Portfolio</title>
  <link rel="icon" href="icon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style id="mobile-overrides">
  @media (max-width: 768px), (hover: none) {
    body {
      padding: 0.5rem !important;
      min-height: 100vh !important;
      display: flex !important;
      justify-content: center !important;
      align-items: flex-start !important; 
    }

    .terminal-wrapper {
      width: 100% !important;
      max-width: 92vw !important; 
      padding: 0 !important;
      margin: 0 auto !important;
    }

    .terminal-window {
      width: 100% !important;
      max-width: 100% !important;
      transform: none !important; 
      border-radius: 8px !important;
    }

    .window-bar, 
    .terminal-output {
      padding: 0.6rem !important; 
    }

    .window-title, 
    .terminal-output, 
    #terminal-input {
      font-size: clamp(12px, 3.5vw, 14px) !important; 
    }

    #terminal-input {
      min-height: 44px !important;
    }

    html {
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
  }

  @media (max-width: 320px) {
    .terminal-wrapper {
      max-width: 95vw !important;
    }
  }
</style>
</head>
<body>
  <div class="terminal-wrapper">
    <div class="terminal-window">
      <div class="window-bar">
        <div class="window-controls">
          <div class="red-dot"></div>
          <div class="yellow-dot"></div>
          <div class="green-dot"></div>
        </div>
        <div class="window-title">nullsec0x â€” Portfolio</div>
      </div>
      <div id="terminal" class="terminal-output">
        <div class="line">
          <span class="prompt">you@nullsec0x.dev ~ %</span>
          <input type="text" id="terminal-input" autofocus />
          <div id="blinker" class="blinker"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
